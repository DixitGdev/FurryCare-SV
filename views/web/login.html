<%- include('common/header.html')-%>

    <!-- Callback Start -->
    <div class="container-fluid  my-5 pt-5 login-form">
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="bg-white border rounded p-4 p-sm-5 wow fadeInUp" data-wow-delay="0.5s">
                        <form class="form w-100" novalidate="novalidate" id="kt_login_form" action="#">
                            <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s"
                                style="max-width: 600px;">

                                <h1 class="display-5 mb-5">Login</h1>
                            </div>
                            <div class="row g-3">
                                <div class="col-sm-12">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="mail" placeholder="Your Email">
                                        <label for="mail">Your Email</label>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Your Password">
                                        <label for="password">Your Password</label>
                                    </div>
                                </div>

                                <div class="col-12 text-center">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Login Now</button>
                                </div>
                                <span class="text-center">Don't have an account? <a href="/signup"> Signup
                                        here</a></span>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Callback End -->

    <%- include('common/footer.html')-%>
